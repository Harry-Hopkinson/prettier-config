name: Linux Compiler 🐧

on:
    push:
        branches:
            - main
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                yarn-version: [14, 15, 16]

        steps:
            - uses: actions/checkout@v3
            - name: Typescript Compiler
              run: |
                  npm install
                  npm run compile
